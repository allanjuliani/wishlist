version: "3.9"
services:
  django:
    container_name: django_wishlist
    build:
      context: ./.docker/django
    volumes:
      - .:/home/ubuntu/wishlist
    depends_on:
      - mysql
  nginx:
    container_name: nginx_wishlist
    build:
      context: ./.docker/nginx
    image: nginx:1.19
    ports:
      - "80:80"
    environment:
      - NGINX_PORT=80
    volumes:
      - ./.cache:/var/www
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - django
  mysql:
    image: mysql:8.0
    container_name: mysql_wishlist
    command: mysqld --default-authentication-plugin=mysql_native_password --skip-mysqlx
    environment:
      MYSQL_DATABASE: 'wishlist'
      MYSQL_USER: 'wishlist'
      MYSQL_PASSWORD: 'wishlist'
      MYSQL_ROOT_PASSWORD: 'wishlist'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: