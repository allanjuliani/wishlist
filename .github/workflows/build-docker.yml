name: Build Docker

on:
  push:
    branches: [ main_ ]

jobs:
  building:
    name: Building Docker
    runs-on: ubuntu-20.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Build the stack
        run: make install
      - name: Test the application
        run: docker exec -it django_wishlist python -m pytest -v apps --cov=apps --ds=wishlist.settings_test
